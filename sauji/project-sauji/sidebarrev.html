<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
        aside{
            width:200px; height:100vh;background-color: aquamarine; position:fixed;top:0;left:-200px;transition: 0.9s;
        }
        .t{
            left:0px;
        }
        main{
            transition: 0.9s;
        }
        .tt{
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <main>
        <button>Main</button>
        <aside></aside>
    </main>
    <script>
        document.querySelector('button').addEventListener('click',()=>{
            document.querySelector('aside').classList.toggle('t')
            document.querySelector('main').classList.toggle('tt')
        })
    </script>
</body>
</html>
