<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{height: 2000px;}
        header{background-color: yellow; padding: 100px; width:100%;}
        .aa{background: antiquewhite; position:fixed;}
        .b{display: none;}
        .sa{background: rgb(102, 93, 226) !important; position: fixed;}
        .image{background-color: rgb(35, 194, 24);padding:100px; width:100%;}
        .d{display: none;}

    </style>
</head>
<body>
    <header>
        
        <img class="a" width="100px" src="https://broadwayinfosys.com/uploads/logo/1705900306_15549.svg" alt="">
        <img class ="b" width="100px" src="https://broadwayinfosys.com/uploads/logo/1667276492.logo-design-small.svg" alt="">
    </header>
    <script>
        window.addEventListener('scroll',()=>{
            if(scrollY >300){
                document.querySelector('header').classList.add('aa')
                document.querySelector('.a').style.display='none'
                document.querySelector('.b').style.display='block'
            }
            else{
                document.querySelector('header').classList.remove('aa')
                document.querySelector('.b').style.display='none'
                document.querySelector('.a').style.display='block'
            }
        })
    </script>
   <div class="image">
    <img class="c" width="100px"src="https://www.onlinekhabar.com/wp-content/themes/onlinekhabar-2021/img/main-logo-new.svg" alt="">
    <img class="d" width="100px"src="https://www.onlinekhabar.com/wp-content/themes/onlinekhabar-2021/img/logo-white.svg" alt="">
</div>
    <script>
        window.addEventListener('scroll',()=>{
            if(scrollY>300){
                document.querySelector('.image').classList.add('sa')
                document.querySelector('.c').style.display='none'
                document.querySelector('.d').style.display='block'
            }
            else{
                document.querySelector('.image').classList.remove('sa')
                document.querySelector('.c').style.display='block'
                document.querySelector('.d').style.display='none'

            }
        })

    </script>

</body>
</html>
