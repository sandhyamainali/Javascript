<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Html</title>
    <!-- legacy react cdn links -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // Every thing is print in render, we can't crate many render. Whatevery we have to print everyting should be inside render
        // ReactDOM.createRoot(document.getElementById('root')).render('hello')
        //To print string
        // let app= 'Instagram'
        // ReactDOM.createRoot(document.getElementById('root')).render(app)
        // babeljs : jS compiler-convert lowe level language or machine language
//To print functoin
        function App(){
            return <><h1> Welcome to Nepal</h1> <h2>Welcome to Nepal</h2> <Header/> <Footer/></>
        }
        function Header(){
            return <> <h3> This is header</h3></>
        }
        function Footer(){
            return <h4>This is footer part</h4>
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App/>)

    </script>
    <!-- react fragment: Empty div -->
     <!-- component are the function that return html element: always capital -->

</body>
</html>
