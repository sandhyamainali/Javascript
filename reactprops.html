<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props in React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
    <script type="text/babel">
        // props: func argument in js and attribute in html props are always used as parameter
        // data pass from one component to another component
        //resuable
        
        function App(){
            return <>
            <h1>This is Props React</h1> 
            <Service title='SEO' description='abc'/> 
            <Service title='Web'/>
            <Students name='Ram' img='https://cdn-icons-png.flaticon.com/512/149/149071.png' roll='2'/>
            </>
        }
        function Service(props){
            return <h1>{props.title} Service Part</h1>
        }
        function Students(props){
            return <>
            <h2>Name of Students:{props.name}</h2>
            <img width= '100px' src={props.img} />
            <p>Roll Number:{props.roll}</p>
            </>
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App/>)

    </script>
    
</body>
</html>
