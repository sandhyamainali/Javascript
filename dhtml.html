<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event</title>
</head>
<body>
    <h1>Demo</h1>
    <button onclick="document.querySelector('h1').innerText='Hello Nepal'">Change</button>


    <h1>Hello</h1>
    <button onclick="aa()">click me !!</button>
    
     
    <script>
        function aa(){
            console.log(document.querySelectorAll('h1')[1].innerText='Hi ')
        }
    </script>
</body>
</html>
