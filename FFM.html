    <script>
        var number=[1,2,3,4,5,6,7,8,9]
        function check(data){
            return data >5
        }
        var a=number.find(check)
        document.write("<h5> This is the concept of find in array: which give only one data :</h5>"+a)
        var s=number.filter(check)
        document.write("<h5> This is the concept of filter in array: which give multiple data:</h5>"+s)

var num=[1,2,3,4,5,6,7,8,9]
var even=num.filter((b)=>b%2==0)
var odd=num.filter((o)=>o%2==1)
console.log(odd)
console.log(even)


var s=parseInt(prompt("Enter a number"))

//Map Concept
var number=[1,2,3,4,5,6,7,8,9]
var a=number.map((a)=>a*3)
var data=[144,9,16,49]
var b=data.map((b)=>Math.sqrt(b))
