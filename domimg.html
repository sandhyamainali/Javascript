<head>

<style>
    /* .demo {

    .a {
        display: none;

</style>

<body>
    <button onclick="document.querySelector('img').classList.toggle('a')">Click</button>


    <img width="200px" height="200px"
        src="https://img.freepik.com/free-photo/abstract-nature-illustration-tree-backdrop-watercolor-painted-image-generated-by-ai_188544-15564.jpg"
        alt="">
    <button
        onclick="document.querySelector('img').src='https://www.shutterstock.com/shutterstock/photos/2060087966/display_1500/stock-photo-abstract-contemporary-art-collage-portrait-of-young-woman-with-flowers-on-face-hides-her-eyes-2060087966.jpg'">Arts</button>
    <button
        onclick="document.querySelector('img').src='https://img.freepik.com/free-photo/abstract-nature-illustration-tree-backdrop-watercolor-painted-image-generated-by-ai_188544-15564.jpg'">Arts</button>

    <input type="password" id="a">
    <button onclick="Hide()" class="s">show</button>

    <script>
        function Hide() {
            if (document.querySelector("#a").type == 'password') {
                document.querySelector('#a').type = 'text'
                
            }
            else {
                document.querySelector('#a').type= 'password'
                document.querySelector('.s').innerHTML='Hide'
                
            }
        }
    </script>


</body>
