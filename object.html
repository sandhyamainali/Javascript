<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        //object
        var std={
            name:"sandhya",
            roll:7,
            ph:98765432
        }
        console.log(std.name)


        //object with function
        var students=[
        {id:1 , name:"shyam", class:12},
        {id:1 , name:"sarita", class:2},
        {id:1 , name:"rita", class:11},

    ]
    console.log(students[1].name)
   

    var dataobject=students.map((a)=>a.name)
    console.log(dataobject)
    
    </script>
</body>
</html>
