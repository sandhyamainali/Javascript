<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{display: none;
        list-style: none;}
        .a{display: block;}
    </style>
</head>
<body>
    <button onclick="aa()" class="b">Show</button>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Contact</li>
        </ul>
    </nav>
    <script>
        function aa(){
            if(document.querySelector('.b').innerHTML=='Show'){
            document.querySelector('ul').classList.toggle('a')
            document.querySelector('.b').innerHTML='Hide'
            }
            else{
                document.querySelector('ul').classList.toggle('a')
                document.querySelector('.b').innerHTML='Show'   
            }
        }

        
    </script>

</body>
</html>
