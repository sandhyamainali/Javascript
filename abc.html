<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{height: 1990px;}
        header{background-color:aquamarine; padding:120px; position:fixed;width: 100%; transition: 0.9s;}
        .abc{background-color: aqua;padding: 80px;}
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <header></header>
    <script>
        $(window).scroll(function(){
            if($(window).scrollTop()>200){
                $("header").addClass('abc')
            }else{
                $('header').removeClass('abc')
            }
        })
    </script>
</body>
</html>
